<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Word Document</title>
    <style>
        /* Set the iframe to occupy the full screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the border */
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/gview?url=https://github.com/seedforsuccess/seedforsuccess/raw/initial/ap5/trydoc.docx&embedded=true"></iframe>
</body>
</html>
